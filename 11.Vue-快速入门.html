<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-快速入门</title>
</head>
<body>
    <div id="app">
        <!-- 2.2 用插值表达式渲染 -->
        <h1>{{message}}</h1>
        <h1>{{count}}</h1>
    </div>

    <script type="module">
        //1.准备工作
        //1.1 引入Vue模块(官方提供)
        import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'         
        //1.2 创建Vue程序的应用实例，控制视图的元素
        createApp({     
            //2.数据驱动视图
            //2.1 准备数据
            data() {
                return {
                    message:'Hello Vue!',
                    count:100,
                }
            },
        }).mount('#app');   //1.3 准备元素(div)，被Vue控制
    </script>
</body>
</html>
