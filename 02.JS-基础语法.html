<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-基础语法</title>
</head>
<body>
    


    <script>
        // 1.声明变量           //注意：在早期的js中，声明变量还可以使用var，但是并不严谨(不推荐)
        let a = 10;
        // alert(a);
        a = "Hello";
        // alert(a);
        a = true;



        alert(a);   //弹出框      window.alert(a);
      



        // 2.声明常量
        const PI = 3.14;    //一旦声明，常量的值不能改变，会报错
        // PI =  3.15;


        console.log(PI);    //输出到控制台
        // document.write(PI);     //输出到body区域即页面（不常用）
    </script>
</body>
</html>
