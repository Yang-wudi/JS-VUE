<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-DOM</title>
</head>
<body>
    <h1 id="title1">11111</h1>
    <h1 id="title2">22222</h1>
    <h1 class="title3">33333</h1>

    
    <script>
        // 1.  修改第一个h1标签中的文本内容
        // 1.1 获取DOM对象
        // let h1 = document.querySelector('#title1');     //获取id为title1的标签
        // let h1 = document.querySelector('h1');   //获取第一个h1标签
        let hs = document.querySelectorAll('h1');   //获取所有h1标签  //返回一个数组（元素对象集合）

        // 其他方式(早期方式 了解):
        // document.getElementById('id')
        // document.getElementsByTagName('div')
        // document.getElementsByClassName('cls')



        // 1.2 调用DOM对象中的属性或方法
        // h1.innerHTML = '修改后的文本内容'
        hs[0].innerHTML = '修改后的文本内容123';


        // 1.3 调用DOM对象并修改属性或方法
        document.querySelector('#title2').innerHTML = '修改后的文本内容456';
        document.getElementsByClassName('title3')[0].innerHTML = '修改后的文本内容789';

        // document.getElementById(id);    //返回单个元素对象
        // document.getElementsByTagName(name);    //返回元素对象集合
        // document.getElementsByClassName(name)   //返回元素对象集合
        // w3school 在线教程 ： https://www.w3school.com.cn/js/js_htmldom_methods.asp


        
        
    </script>
</body>
</html>
