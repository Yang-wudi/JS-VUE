<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-常见事件</title>
</head>
<body>
    <form action="" style="text-align: center;">
        姓名：<input type="text" name="username" id="username">
        年龄：<input type="number" name="age" id="age">
        <input type="submit" value="提交" id="btn1"></input>
        <input type="button" value="单击事件" id="btn2"></input>
    </form>


    <br><br><br>


    <table width="500px" border="1px" align="center" cellspacing="0px" >     <!--cellspacing 表格边框间距 -->
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>分数</th>
                <th>评语</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td>001</td>
                <td>张三</td>
                <td>90</td>
                <td>优秀</td>
            </tr>
            <tr align="center" id="last">
                <td>002</td>
                <td>李四</td>
                <td>80</td>
                <td>良好</td>
            </tr>
        </tbody>
    </table>

    <!-- type="module" 模块化JS -->
    <script src="./js/tenDemo.js" type="module"></script>
   
</body>
</html>
