<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-Axios</title>
</head>
<body>
    <input type="button" value="获取数据GET" id="btnGET">
    <input type="button" value="获取数据POST" id="btnPOST">
    <script src="js/axios.js"></script>
    <script>
        //发送GET请求
        document.querySelector('#btnGET').addEventListener('click',() => {
            // axios发起异步请求

            // 请求方式别名:
            //     格式:axios.请求方式(uel[,data[,config]]),例如:axios.get(url) /  axios.post(url,data)
            //     参数:url:请求地址,data:请求体中要携带的数据,config:配置对象
            axios.get('https://mock.apifox.cn/m1/3083103-0-default/emps/list').then((result) => {
                console.log(result.data);
                
                
            }).catch((err) => {
                console.log(err);
                
                
            });
            console.log('<----------------->');     //直观体现异步请求
        })

        //发送POST请求
        document.querySelector('#btnPOST').addEventListener('click',() => {
            // axios发起异步请求
            axios.post('https://mock.apifox.cn/m1/3083103-0-default/emps/update','id=1').then((result) => {
                console.log(result.data);
                
                
            }).catch((err) => {
                console.log(err);
                
                
            });
        })
    </script>
</body>
</html>
